<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Use Pomodoro-Timer to focus on any task you have.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="shortcut icon" href="pomodoro.png">
    <title>Pomodoro-Timer.&#10004;</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="pomo-img">
                <a href="">
                    <img src="pomodoro.png" alt="pomodoro-timer">
                </a>
            </div>
            <h1 id="title">Pomodoro-Timer.&#10004;</h1>
        </div>
        <div id="main">
            <div id="buttons">
                <button>Pomodoro</button>
                <button>Short Break</button>
                <button>Long Break</button>
            </div>
            <div id="timer">
                25:00
            </div>
            <div id="start">
                <button>Start</button>
            </div>
        </div>
        <div id="footer">
            <div>
                Made with &hearts; by Maxim.
            </div>
            <div>
                Follow me on:
            </div>
            <div id="socials">
                <a href="https://github.com/Maxiiwm" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
